<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!--@keyframes
გამოიყენება ანიმაციის კადრების საწყისი შუალედური საბოლოო განსასაზღვრად მასში იწერება როგორ იცვლება სტილები დროთა განმავლობაში

animation-name
უთითებს იმ keyframes-ის სახელს რომლის მიხედვითაც უნდა შესრულდეს ანიმაცია.

animation-duration
განსაზღვრავს, რამდენი ხანი უნდა გაგრძელდეს ანიმაცია ერთეული წამი s ან მილიწამი ms

animation-delay
ანიმაციის დაწყებამდე სეტავს რამდენ ხანს უნდა დაელოდოს. ერთეული წამი ან მილიწამი

animation-iteration-count
დაადგენს რამდენჯერ უნდა შესრულდეს ანიმაცია მნიშვნელობები: რიცხვი მაგ 1, 2 ან infinite უსასრულოდ

animation-direction
განსაზღვრავს რომელი მიმართულებით უნდა იმოძრაოს ანიმაციამ მნიშვნელობები

normal ჩვეულებრივად

reverse უკუღმა

alternate წინ და უკან მონაცვლეობით

alternate-reverse უკუღმა და წინ მონაცვლეობით

animation-timing-function
აკონტროლებს სიჩქარის ცვლილებას ანიმაციის განმავლობაში. ძირითადი მნიშვნელობები:

linear თანაბრად

ease ნელად იწყება და ნელდება ბოლოში

ease-in ნელა იწყება

ease-out ნელა მთავრდება

ease-in-out ნელა იწყება და მთავრდება
</body>
</html>
