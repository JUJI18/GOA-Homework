<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--5)კომენტარის სახით ახსენით თუ რომელი თეგები გამოიყენება ცხრილების შესაქმნელად და მიუწერეთ რომელ თეგს რა დანიშნულება აქვს-->


    <table> <!-- გამოიყენება ცხრილის შესაქმნელად. ცხრილის მთელი სტრუქტურა ამ თეგშია მოქცეული. -->

  <thead> <!-- ცხრილის სათაურის სექცია. ჩვეულებრივ შეიცავს სათაურ column-ებისთვის. -->
    <tr> <!-- ქმნის ერთ რიგს (row) ცხრილში. -->
      <th>სათაური 1</th> <!-- ცხრილის სათაური (table header). ტექსტი ავტომატურად გამოკვეთილია და სწორია ცენტრირებულად. -->
      <th>სათაური 2</th>
    </tr>
  </thead>

  <tbody> <!-- ცხრილის ძირითადი მონაცემების სექცია. -->
    <tr> <!-- კიდევ ერთი რიგი. -->
      <td>მონაცემი 1</td> <!-- ცხრილის უჯრა (table data). გამოიყენება რეალური მონაცემების ჩასაწერად. -->
      <td>მონაცემი 2</td>
    </tr>
    <tr>
      <td>მონაცემი 3</td>
      <td>მონაცემი 4</td>
    </tr>
  </tbody>

  <tfoot> <!-- ცხრილის ბოლოში დამატებითი ინფორმაცია ან შეჯამება. -->
    <tr>
      <td colspan="2">ჯამი ან სხვა ტექსტი</td> <!-- colspan აერთიანებს რამდენიმე უჯრას ჰორიზონტალურად. -->
    </tr>
  </tfoot>
</body>
</html>
