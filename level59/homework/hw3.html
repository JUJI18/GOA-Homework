<body>
    <!--2) ახსენით რა არის transition და რისთვის ვიყენებთ. 
    განმარტეთ თითოეული ქვე-კუთვნილება: transition-duration, transition-property, transition-timing-function-->
    <!--transition-ვიყენებთ იმისთვის, რომ ვიზუალური ეფექტები უფრო ბუნებრივი და პროფესიონალური გამოჩნდეს-->
    <!--transition-duration	განსაზღვრავს რამდენ ხანს უნდა გაგრძელდეს ცვლილება	transition-duration: 2s; (2 წამი გაგრძელდება)
transition-property	განსაზღვრავს რომელი თვისებები უნდა შეიცვალოს ტრანზიციით	transition-property: width; (მხოლოდ სიგანე ტრანზიცირდება)
transition-timing-function	განსაზღვრავს როგორ უნდა იყოს დროის განაწილება ცვლილებისას — ნელა, სწრაფად, თანაბრად და ა.შ.-->
