<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="card">
    <img src="http://127.0.0.1:5501/images/illustration-hero.svg" alt="Illustration" class="top-image">
    
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="plan-box">
        <div class="icon">
          <img src="http://127.0.0.1:5501/images/icon-music.svg" alt="music" class="music-icon">
        </div>
        <div class="plan-text">
          <strong>Annual Plan</strong><br>
          $59.99/year
        </div>
        <a href="#" class="change-link">Change</a>
      </div>
      
      <button class="payment-button">Proceed to Payment</button>
      <a href="#" class="cancel-link">Cancel Order</a>
    </div>
  </div>
</body>
</html>
