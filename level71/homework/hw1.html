<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Huddle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img id="Huddle" src="https://getvoip.com/uploads/huddle_logo1.png">
    </header>

    <main>
      <div class="mockup">
        <img src="https://assets.justinmind.com/wp-content/uploads/2020/02/website-mockup-compete-guide-768x492.png">
      </div>

      <div class="content">
        <h1>Build The Community <br>Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="register-btn">Register</a>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <a href="#"><img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="Facebook"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/30/ffffff/twitter--v1.png" alt="Twitter"></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/30/ffffff/instagram-new.png" alt="Instagram"></a>
      </div>
    </footer>
  </div>
</body>
</html>
