<body>
    <!--შექმენით ერთი დიდი დივი(parent)შიგნით შექმენი რამოდენიმე 
    დივი(რამდენიც გინდა)გასტილე შენი ფერენთ ელემენტი ისე რომრესპონსივში
     იდეალურად იყვნენ განლაგებულნი შენი შვილი ელემენტები,გამოიყენეთ მხოლოდ fr ები და repeat-->
     <div class="parent">
  <div class="child">1</div>
  <div class="child">2</div>
  <div class="child">3</div>
  <div class="child">4</div>
  <div class="child">5</div>
  <div class="child">6</div>
</div>

</body>
